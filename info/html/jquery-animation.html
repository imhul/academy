<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Практика</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
		<style>
		.new {
  color: red;
}
		</style>
	</head>

<body>
	<input type="button" id="stop">
	<div></div>

    <script>
		$(function(){
'use strict';
$('div')
	.animate({
		fontSize: '30pt',
		paddingLeft: 100
	}, 2000, 'linear', function(){
		$(this).text('new text');
	})
	.css({
		position: 'absolute'
	})
	.animate({
		top: 100
	}, 1000)
	.delay(1000)
	.animate({
		left: -100
	}, 1000);
	$('#stop').on('click', function(){
		$('div').stop(false, true);
	});
});
		</script>
</body>
</html>
