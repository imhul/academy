<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Практика</title>
		<style>
		.hidden {
			visibility: hidden;
			background-color: #ff4600;
		}
		</style>
	</head>

<body>
	<br><br>
	<input type="text" class="pass" value="enter pass">
	<br><br>
	<input type="submit" class="submit" value="go">
	<br><br>
	<div class="hidden">Hidden content</div>
    <script>
		var bodyBackground = document.querySelector('body');

		// document.cookie = 'user=zahar'; path=/my-server/my-site/; max-age=100(100 секунд); или expires=Fri, 31 Dec 9999 23:59:59 GMT;

		var passInput = document.querySelector('.pass');
		var go = document.querySelector('.submit');
        var values;
				var hidden = document.querySelector('.hidden');

        function setCookies(key, values, min) {
			document.cookie = key + '=' + values + (min !== undefined ? ';max-age = ' + min*60 : '');
		}

        function getCookie(key) {
			var cookies = document.cookie.split('; '); // разбиваем строку (document.cookie) на массив подстрок
			cookies.forEach(function(cookie, i, cookies){
				cookies[i] = cookie.split('=');
			});
			var cookie = cookies.find(function(cookie){
				return cookie[1] == key;
			});
			return cookie ? cookie[1] : '';
		}

		go.addEventListener('click', function(){
            var passValue = passInput.value;
			if(passValue==='1111') {
				setCookies('password', true, 30);
			} else {
				setCookies('password', false, 1);
			}
		}, false);

        document.addEventListener('DOMContentLoaded', function() {
            if(document.cookie==="password=true") {
                hidden.style.visibility = 'visible';
            }
		}, false);
	</script>
</body>
</html>
