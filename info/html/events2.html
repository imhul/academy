<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>requestAnimationFrame</title>
  <style>
	  .block {
  width: 50px;
  height: 50px;
  background-color: red;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
  <div class="block" style="top:0"></div>
  <input type="button" value="Stop" id="stop">
  <script>
	  var requestId = window.requestAnimationFrame(callback);

var block = document.querySelector('.block');
var time;

function callback(timestamp) {
  if (!time) {
    time = timestamp;
  }
  var currentTop;
  if (timestamp - time > 100) {
    time = timestamp;
    currentTop = parseInt(block.style.top, 10);
    if (currentTop >   document.documentElement.clientHeight) {
      currentTop = 0;
    }
    block.style.top = currentTop + 10 + 'px';
  }
  requestId = window.requestAnimationFrame(callback);
}

document.querySelector('#stop').addEventListener('click', function(){
  window.cancelAnimationFrame(requestId);
}, false);
  </script>
</body>
</html>
