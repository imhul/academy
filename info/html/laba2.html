<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>laba</title>
	</head>
<body>
  <h3 class="header"></h3>
  <form class="form">
  </form>
  <script>
  var request = new XMLHttpRequest();
  request.open('GET', 'lab2.json');
  request.responseType = 'json';
  request.send();
  request.addEventListener('load', function(){
    if (request.readyState === request.DONE) {
      if (request.status === 200) {
        var headerText = request.response.name;
        var header = document.querySelector('.header');
        header.innerText = headerText;

        var questions = request.response.questions;
        var form = document.querySelector('.form');



        for (var i=0; i<questions.length; i++) {
          if(questions[i].type==='input') {
            var inputType = questions[i].type;
            var inputValue = questions[i].question;
            form.insertAdjacentHTML('beforeend', '<label>'+inputValue+'</label><input type='+inputType+'>');
          } else if(questions[i].type==='select') {
              var inputType2 = questions[i].type;
              var options = questions[i].answers;
              var label = questions[i].question;
              var str = '<br><br><label>'+label+'</label><select type='+inputType2+'>';
              for(var j=0;j<options.length; j++) {
                str += '<option>'+options[j]+'</option>';
              }
              str += '</select>';
              form.insertAdjacentHTML('beforeend', str);
            }
          }
        }
      }
    });
  </script>
</body>
</html>
