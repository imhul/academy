    <script>

	$(function(){

$('a').makeButtons({
	color: 'red'
}).text('new text');

});

(function($){
$.fn.makeButtons = function(options){
	var settings = $.extend({
		color: "white",
		backgroundColor: "grey"
	}, options);

	this.css({
		textDecoration: 'none',
		backgroundColor: settings.backgroundColor,
		borderRadius: 5,
		color: settings.color,
		padding: '2px 10px 4px'
	});
	return this;
};
}(jQuery));
	
		</script>
