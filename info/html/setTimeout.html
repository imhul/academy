<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>setTimeout</title>
</head>
<body>
  <script>
      var count = 5;
      var timerId;
      function say(name) {
        console.log('Hello, ' + name);
        count--;
        timerId = setTimeout(say, 1000, 'Philip' + count);
        if (count <= 0) {
            clearTimeout(timerId);
        }
    }
    say('Philip5');
  </script>
</body>
</html>
