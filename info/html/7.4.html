// 7.4 Сделать кнопку, на которую нельзя нажать. При наведении на нее, она перемещается в произвольное место страницы.

function rondo(min, max) {
    var rand = min + Math.random() * (max + 1 - min);
    rand = Math.floor(rand);
    return rand+(rand+100);
  }
  
document.querySelector('button').addEventListener('mouseover',over,false);

function over() {
	this.style.left = rondo(5, 100)+'px';
    this.style.top = rondo(5, 100)+'px';
}
