<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Практика</title>
		<style>
		</style>
	</head>

<body>
	<br><br>
	<input type="submit" class="min" value="a">
	<input type="submit" class="max" value="A">
	<br><br>
	<div class="text">Some text...</div>
    <script>
			var min = document.querySelector('.min');
			var max = document.querySelector('.max');
			var text = document.querySelector('.text');

			if(localStorage.length===0) {
				var size = 18;
			} else {
				var size = localStorage.storedSize;
			}

			min.addEventListener('click', fnMin, false);
			max.addEventListener('click', fnMax, false);

			function fnMin() {
				size = size - 2;
				text.style.fontSize = size+'px';
				return localStorage.setItem('storedSize', size);
			}
			function fnMax() {
				size = size + 2;
				text.style.fontSize = size+'px';
				return localStorage.setItem('storedSize', size);
			}

			document.addEventListener('DOMContentLoaded', function() {
					text.style.fontSize = localStorage.storedSize+'px';
	}, false);
		</script>
</body>
</html>
