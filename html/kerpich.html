<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>kerpich</title>
		<style>
			.kerpich {
				border: 1px solid black;
				width: 60px;
				height: 30px;
				display: inline-block;
			}
			.wall {
				width: 300px;
			}
			.stroka:nth-child(even) {
				padding-left: 40px;
			}
		</style>
	</head>

<body>
   <div class="wall">
	   <div class="stroka">
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
	   </div>
	   <div class="stroka">
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
	   </div>
	   <div class="stroka">
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
	   </div>
	   <div class="stroka">
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
		   <div class="kerpich"></div>
	   </div>
   </div>
   <script>
	   var k = document.querySelectorAll('.kerpich');
	   for(var i=0; i<k.length;i++) {
		   k[i].addEventListener('click',handleClick,false);
	   }
	   function handleClick() {
		   this.style.display = 'none';
	   }
   </script>
</body>
</html>
