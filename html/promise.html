<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Практика</title>
		<style>
		</style>
	</head>
<body>
    <script>
      var p = new Promise(function(resolve, reject){
        setTimeout(function() {
          if(Math.random()>0.5) {
            resolve('operation completed!');
          } else {
            reject('Error');
          }
        }, 2000);
      });
      p.then(function(data) { // Ждём окончания промиса
        console.log(data);
      }, function(error) {
        console.log(error);
      });
		</script>
</body>
</html>
