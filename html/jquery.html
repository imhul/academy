<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>XHR & JSON</title>
        <style>
		</style>
	</head>
<body>
  <p class="first"></p>
  <div class="second"></div>
	<h3 class="third"></h3>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script>
		$(function(){
			$('.first').val('new value');
			'use strict';
		alert($('.first').val('new value').css({
				'background-color': 'red';
				color: 'white';
				width: 100; // = '100px'
		})
		.text('New text')
		.attr('align', 'center')
		.empty()// удаляет из DOM всех детей элемента
		.remove() // удаляет сам элемент
		.wrap('<div class="new"></div>') // Добавляет родителя элементу
		.wrapAll() // Добавляет родителей всем элементам внутри указанного
		.unwrap() // удаляет родителя(обёртку)
		.wrapInner() // Оборачивает внутреннюю часть в указанный элемент
		// Events
		.on('click', {}, function(e){ // Добавляет событие
			$(e.target).css('color', 'red'); // DOM элемент, который инициировал событие
			e.stopPropagation(); // останавливает всплывание события
			e.which; //
			e.timeStamp; // время срабатывания события
			e.reletedTarget; //
			e.pageX; e.pageY; // Координаты курсора мыши
			e.data = // {} внутри on.

		});
		$('.first, .second').off('click', function(){}); // Удаляет обработчик(и) событий
		$('body').on('click', '.first, .second,', function(){ //
			$(function(e){
				$('.first, .second').prepend('<a href=""></a>'); // Добавляет в начало каждого элемента код HTML
				$('.first, .second').append('<a href=""></a>'); // Добавляет в конец каждого элемента код HTML
				$('.first, .second').clone('<a href=""></a>'); // Клонирует объект, а с параметром true клонирует его с данными и событиями

			})
		});
});
	$('<a href=""></a>'); // Создаёт новый элемент DOM и оборачивает его в объект jQuery

  </script>
</body>
</html>
