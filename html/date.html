<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Дата и Время</title>
		<style>
			p {
				color: #333;
				text-align: center;
			}
			.time {
				font-size: 30px;
			}
		</style>
	</head>

<body>
	<p class="output"></p>
	<p class="time"></p>
	<script>
		var output = document.querySelector('.output');
		var output2 = document.querySelector('.time');
		function printTime() {
			
			var now = new Date();
			
			var d = now.getDay();
			var dat = now.getDate();
			var y = now.getFullYear();
			var m = now.getMonth();
			var min = now.getMinutes();
			var h = now.getHours();
			var s = now.getSeconds();
			var ms = now.getMilliseconds();
			
			var format = now.toLocaleString('ru-RU', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', millisecond: 'numeric'});
			
			//var str = format; // +d+', '+dat+' '+m+' '+y;
			var str2 = format;// +h+':'+min+':'+s+':'+ms;
			//output.innerText = str;
			output2.innerText = str2;
			window.requestAnimationFrame(printTime);
		}
		printTime();
	</script>

</body>
</html>
