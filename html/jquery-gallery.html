<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Практика</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

		<style>
			body {
				text-align: center;
			}
			.big {
				position: fixed;
				width: auto;
				top: 30px;
				left: 200px;
			}
			.container {
				text-align: center;
			}
			.brain-gallery {
				margin: 30px;
				border: none;
				width: 160px;
			}
			.title {
				position: absolute;
				bottom: 5%;
				left: 50px;
				color: red;
				font-size: 40px;
			}
			.next {
				position: absolute;
				top: 410px;
				right: 410px;
				width: 48px;
				height: 48px;
				background: scroll url(http://icons.iconarchive.com/icons/icons8/ios7/48/Very-Basic-Close-icon.png) no-repeat 100% 0%;
			}
			.prev {
				position: absolute;
				top: 410px;
				left: 410px;
				width: 48px;
				height: 48px;
				background: scroll url(http://icons.iconarchive.com/icons/icons8/ios7/48/Very-Basic-Close-icon.png) no-repeat 100% 0%;
			}
			.close {
				position: absolute;
				top: 1%;
				right: 1%;
				width: 48px;
				height: 48px;
				background: scroll url(http://icons.iconarchive.com/icons/icons8/ios7/48/Very-Basic-Close-icon.png) no-repeat 100% 0%;
			}
.brain-gallery {
  width: 100px;
}

.gallery-wrapper {
  position: fixed;
  z-index: 9;
  top: 10%;
  right: 10%;
  bottom: 10%;
  left: 10%;
	width: 400px;
	height: 100%;
}
.gallery-wrapper img {
  width: 100%;
}
		</style>
	</head>

<body>

	<img src="http://goodnewsanimal.ru/_nw/37/00118217.jpg" alt="image-1" class="brain-gallery" title="image-1">
  <img src="http://www.supertosty.ru/images/other/cat.jpg" alt="image-2" class="brain-gallery" title="image-2">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkqbGhGbLsMWzqygW_9VGH5VuvhnyhxdvFpchCaFU6d_gmoMOn" alt="image-3" class="brain-gallery" title="image-3">
  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQqQk9_c6xjmqlBygpkTTjZrqGXbJgoZgaQpWMxz6C1cm85Spaz" alt="image-4" class="brain-gallery" title="image-4">
  <img src="http://www.pitomec.ru/upload/admin/images/article/2012/siberian-cat6.jpg" alt="image-5" class="brain-gallery" title="image-5">
  <img src="http://www.1366x768.ru/cat/82/82-seryj-kot-oboi-koshki-1366x768.jpg" alt="image-6" class="brain-gallery" title="image-6">
    <script>
		$(function(){
  $('.brain-gallery').brainGallery();
});

(function($){
  $.fn.brainGallery = function(){
    var self = this;
    self.on('click', function(e){
      $('.gallery-wrapper').remove();
      var gallery = $('<div class="gallery-wrapper" />');
      var image = $('<img />').attr({
        src: e.target.src,
        alt: e.target.alt
      }).appendTo(gallery);
      $('<input type="button" class="next" value="Next" />')
        .on('click', function(){
          var next = self.filter('[src="' + image.attr('src') + '"]').next();
          image.attr({
            src: next.attr('src'),
            alt: next.attr('alt')
          });
        })
				$('<input type="button" class="prev" value="Prev" />')
	        .on('click', function(){
	          var prev = self.filter('[src="' + image.attr('src') + '"]').prev();
	          image.attr({
	            src: prev.attr('src'),
	            alt: prev.attr('alt')
	          });
	        })
					$('<input type="button" class="close" value="Close" />')
		        .on('click', function(){
		          $('.gallery-wrapper').remove();
		        })
        .appendTo(gallery);
      gallery.appendTo('body');
    });
  };
}(jQuery));
	</script>
</body>
</html>
