<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Errors</title>
	</head>

<body>
	<script>
		//////////////////////////
		try { // проверка на наличие ошибок
			// некий код
		} catch(error) { // ловит ошибку
			console.log(error); // вывод информации об ошибке либо обработка ошибки
		}
		//////////////////////////
		try { // проверка на наличие ошибок
			// некий код
		} finally { // есть ошибка или нет, сработает код ниже(внутри finally), и если ошибка есть, она выведется в консоль в любом случае
			console.log('...'); // выполняется любой код (внутри finally)
		} // если ошибка найдена, код после скобки не сработает
		//////////////////////////
		try { // проверка на наличие ошибок
			// некий код
		} catch(err) { // ловит ошибку
			console.log(err); // вывод информации об ошибке либо обработка ошибки
		} finally { 
			console.log('...');
		} // если ошибка найдена, код после скобки сработает, благодаря блоку catch
		//////////////////////////
		try { // проверка на наличие ошибок
			throw new Error('My error!') // создание какой-нибудь искусственной ошибки, способ 1
			throw 'error massage'; // создание какой-нибудь ошибки, способ 2
		} catch(e) { // ловит ошибку
			console.log(e); // вывод информации об ошибке либо обработка ошибки
		}
		//////////////////////////
	</script>
</body>
</html>
