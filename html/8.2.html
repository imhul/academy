<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>8.2</title>
		<style>
			p {
				color: #333;
				text-align: center;
			}
			.time {
				font-size: 30px;
			}
		</style>
	</head>

<body>
	<p class="output"></p>
	<p class="time"></p>
	<script>
		var output = document.querySelector('.output');
		var output2 = document.querySelector('.time');
		function printTime() {
			
			var now = new Date();
			
			var d = now.getDay();
			var dat = now.getDate();
			var y = now.getFullYear();
			var m = now.getMonth();
			var min = now.getMinutes();
			var h = now.getHours();
			var s = now.getSeconds();
			var ms = now.getMilliseconds();
            
            if(d=0) {
                d = 'Воскресенье';
            } else if(d=1) {
                d = 'Понедельник';
            } else if(d=2) {
                d = 'Вторник';
            } else if(d=3) {
                d = 'Среда';
            } else if(d=4) {
                d = 'Четверг';
            } else if(d=5) {
                d = 'Пятница';
            } else if(d=6) {
                d = 'Суббота';
            };
            
            if(m=0) {
                m = 'Января';
            } else if(m=1) {
                m = 'Февраля';
            } else if(m=2) {
                m = 'Марта';
            } else if(m=3) {
                m = 'Апреля';
            } else if(m=4) {
                m = 'Мая';
            } else if(m=5) {
                m = 'Июня';
            } else if(m=6) {
                m = 'Июля';
            } else if(m=7) {
                m = 'Августа';
            } else if(m=8) {
                m = 'Сентября';
            } else if(m=9) {
                m = 'Октября';
            } else if(m=10) {
                m = 'Ноября';
            } else if(m=11) {
                m = 'Декабря';
            };
            
			
		
         // var format = now.toLocaleString('ru-RU', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', millisecond: 'numeric'});
			
			output.innerText = d+', '+dat+' '+m+' '+y;
			output2.innerText = h+':'+min+':'+s+':'+ms;
			window.requestAnimationFrame(printTime);
		}
		printTime();
	</script>
    <!--<script src="../js/date.js"></script>-->
</body>
</html>
