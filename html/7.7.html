<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>7.7</title>
<style>
#block {
border-radius: 50%;
width: 50px;
height: 50px;
left: 600px;
top: 300px;
background-color: #ff5300;
position: absolute;

}
#barier {
position: absolute;
border: 1px solid black;
width: 50px;
height: 50px;
top: 200px;
left: 800px;
}
		</style>
	</head>

<body>
   <div id="block"></div> <div id="barier"></div>
   <script>
                     
       // 7.7. На странице есть объект, который можно перемещать
       // влево/вправо/вниз/вверх с помощью стрелок на клавиатуре.
       // Также на странице есть непреодолимое препятствие размером с объект, 
       // на которое нельзя "заходить".

var block = document.getElementById("block");
var curL, curT;
var barierT = parseInt(window.getComputedStyle(document.getElementById("barier")).getPropertyValue("top"));
var barierL = parseInt(window.getComputedStyle(document.getElementById("barier")).getPropertyValue("left"));

function getPosition() {
curT = parseInt(window.getComputedStyle(document.getElementById("block")).getPropertyValue("top"));
curL = parseInt(window.getComputedStyle(document.getElementById("block")).getPropertyValue("left"));
return curT, curL;
}

document.addEventListener("keydown", function(e) {
if (e.keyCode === 40) {
getPosition();
    if (curT < (window.innerHeight - 100)) {
        if (curL !== barierL || curT !== (barierT - 50)) {
            block.style.top = curT + 50 + "px";
        }
    }
} else if (e.keyCode === 39) {
    getPosition();
    if (curL < (window.innerWidth - 100) ) {
        if (curT !== barierT || curL !== (barierL - 50)) {
            block.style.left = curL + 50 + "px";
        }
    }
} else if (e.keyCode === 38) {
    getPosition();
    if (curT > 49) {
        if (curL !== barierL || curT !== (barierT + 50)) {
            block.style.top = curT - 50 + "px";
        }
    }
} else if (e.keyCode === 37) {
    getPosition();
    if (curL > 49) {
        if (curT !== barierT || curL !== (barierL + 50)) {
            block.style.left = curL - 50 + "px";
        }
    }
}
}, false);
   </script>
</body>
</html>
