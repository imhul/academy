<!Doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>validation</title>
	</head>

<body>
    <form name="registration">
		<input type="text" name="login" value="login">
		<input type="text" name="pass" value="pass">
		<input type="text" name="email" value="email">
		<input type="text" name="tel" value="tel">
		<input type="text" name="site" value="site">
		<input type="submit" name="submit1" value="Register">
	</form>
	<script>
		var form = document.forms.registration;
		
		form.addEventListener('submit', function(event){
				event.preventDefault();
				
				var loginInput = form.elements.login;
				
				if(loginInput.value.search(/^[a-z]+[a-z0-9]+{0,9}$/) === -1) {
					loginInput.style.border = '1px solid red';
				} else {
					loginInput.style.border = '';
				}
				
				var passInput = form.elements.pass;
				
				if(passInput.value.search(/^[a-zA-Z0-9#!$@?]+{10,20}$/) === -1) {
					passInput.style.border = '1px solid red';
				} else {
					passInput.style.border = '';
				}
				
				var emailInput = form.elements.email;
				
				if(emailInput.value.search(/^[a-z0-9]+[@][a-z0-9]+[.]([a-z]{0,4})$/) === -1) {
					emailInput.style.border = '1px solid red';
				} else {
					emailInput.style.border = '';
				}
				
				var telInput = form.elements.tel;
				
				if(telInput.value.search(/^[0-9-]+$/) === -1) {
					telInput.style.border = '1px solid red';
				} else {
					telInput.style.border = '';
				}
				
				var siteInput = form.elements.site;
				
				if(siteInput.value.search(/^[a-z0-9]+[.]([a-z]{0,4})$/) === -1) {
					siteInput.style.border = '1px solid red';
				} else {
					siteInput.style.border = '';
				}
				
				form.submit();
				
			}, false);
	</script>
</body>
</html>
